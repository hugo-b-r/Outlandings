<body>
    <div id="map"></div>
    <div class="search_bar">
        <input type="text" class="main_search_bar_field" placeholder="Chercher un champ vachable..."></input>
    </div>
    
    <script type="text/javascript">
        // Création de la carte
        // creation de la carte
        // Création de la carte
        var map = L.map('map', {
            zoom: 10,
            center: L.latLng(45.492925, 6.034439)
        });

        // Création de la couche
        var lyr = L.geoportalLayer.WMTS({
            layer: "ORTHOIMAGERY.ORTHOPHOTOS"
        });

        lyr.addTo(map); // ou map.addLayer(lyr);


        // create a red polygon from an array of LatLng points
        var latlngs = [[45.497133, 6.032528], [45.493600, 6.035211], [45.492925, 6.034439], [45.496324, 6.031660]];

        var polygon = L.polygon(latlngs, { color: 'red' }).addTo(map);
    </script>
